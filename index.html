<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/FreezaF/Hub/main/favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #263238, #121212);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }
    
    .game-links {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    
    .game-link {
      margin: 10px;
      padding: 10px 20px;
      background-color: rgba(0, 198, 255, 0.8);
      border: 2px solid #0072ff;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 18px;
      font-weight: bold;
    }
    
    .game-link:hover {
      background-color: rgba(0, 198, 255, 1);
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 36px;
      color: #00c6ff;
    }
    
    .hub-link {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #9c27b0; /* Purple color */
      border: none;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .hub-link:hover {
      background-color: #7b1fa2; /* Darker shade on hover */
    }
  </style>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>FreezaF's Game Hub</h1>
  </header>
  <main>
    <div class="game-links">
      <a class="game-link" href="https://freezaf.github.io/Water/" target="_blank">Water</a>
      <a class="game-link" href="https://freezaf.github.io/Tank/" target="_blank">Tank</a>
      <a class="game-link" href="https://freezaf.github.io/Sand/" target="_blank">Sand</a>
      <a class="game-link" href="https://freezaf.github.io/Paint/" target="_blank">Paint</a>
      <a class="game-link" href="https://freezaf.github.io/guesser/" target="_blank">Guesser</a>
      <a class="game-link" href="https://freezaf.github.io/Dice-Game/" target="_blank">Dice Game</a>
      <a class="game-link" href="https://freezaf.github.io/Science-Clicker/" target="_blank">Science Clicker</a>
      <a class="game-link" href="https://freezaf.github.io/Alien-Invader/" target="_blank">Alien Invader</a>
    </div>
    <a class="hub-link" href="https://freezaf.github.io/Hub-Jacorb90/">Jacorb90 Game Section</a> <!-- Renamed button link -->
  </main>
  <script src="script.js"></script>
</body>
</html>
